<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">My Netflix Clone</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>Featured Movie or Show</h1>
      <p>Watch the latest movies and series here.</p>
      <button class="btn">Watch Now</button>
      <button class="btn">Add to List</button>
    </div>
  </section>

  <section class="content-section">
    <h2>Popular on My Netflix Clone</h2>
    <div class="movies-grid">
      <div class="movie-item">Movie 1</div>
      <div class="movie-item">Movie 2</div>
      <div class="movie-item">Movie 3</div>
      <div class="movie-item">Movie 4</div>
      <!-- Add more movies as needed -->
    </div>
  </section>
  
  <footer class="footer">
    <p>&copy; 2024 My Netflix Clone</p>
  </footer>
</body>
</html>
